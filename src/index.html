<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="resetCSS.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>The most awesome Weather App ever created</h1>
        <section class="section inputBox">
            <div class="inputs">
                <input type="text" class="input shortInput" id="js_countryCode" placeholder="Country code" minlength="2" maxlength="2">
                <p class="splitter">and</p>
                <div class="cityInput">             
                    <input type="text" class="input" id="js_cityName" placeholder="City name" maxlength="15">
                    <img src="./images/location.svg" class="locationIcon" alt="location icon">
                </div>  
                <p class="splitter">or</p>
                <div class="latlonInputs">
                    <input type="text" class="input shortInput" id="js_longitude" placeholder="City longitude">
                    <input type="text" class="input shortInput" id="js_latitude" placeholder="City latitude">
                </div>
                <p class="splitter">or</p>
                <input type="text" class="input shortInput" id="js_zipcode" placeholder="City ZIP code" minlength="5" maxlength="5">
            </div>
            <button type="button" class="button" id="js_searchBtn">Search</butoon>
        </section>
        <section class="section outputBox">
            <h2 id="js_currentCity">City name</h2>
            <div class="card bigCard">
                <div class="bigCard__top">
                    <p>
                        <span id="js_midTemp">17</span>
                        °C
                    </p>
                    <div class="bigCard__date">
                        <p id="js_date" class="highlight">04.12</p>
                        <p id="js_day">Thursday</p>
                    </div>
                </div>
                <p id="js_description">light intensity drizzle</p>
                <p>min. <span id="js_minTemp" class="highlight">12</span>
                    °C / max.
                    <span id="js_maxTemp" class="highlight">26</span>
                    °C
                </p>
                <p>pressure <span id="js_pressure" class="highlight">1060</span>hPa</p>
                <p>humidity <span id="js_humidity" class="highlight">70</span>%</p>
            </div>
            <div class="chart">
                <!-- chart's place -->
            </div>
            <div class="smallCards">
                <!-- small card's place -->
            </div>
        </section>
    </main>
</body>
</html>
