<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WeatherApp</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
</head>
<body>
    <main>
        <h1>The most awesome Weather App ever created</h1>
        <section class="section inputBox">
            <form class="inputs">
                <select name="js_inputType" class="input shortInput" id="js_optSelect">
                    <option value="City">by city name</option>
                    <option value="ZipCode">by ZIP Code</option>
                    <option selected value="Geo">by geo coordinates</option>
                </select>
                <div class="dataInput"> 
                    <div class="inputContainer">  
                        <input name="js_textInputType" type="text" class="input" id="js_textInput" maxlength="15">
                        <img src="./icons/location.svg" class="locationIcon" alt="location icon">
                    </div>
                    <input name="js_textInputType2" type="text" class="input hidden" id="js_textInput2" maxlength="15">
                    <select class="input" id="js_countryCode"></select>
                </div>
            </form>
            <button type="button" class="button" id="js_searchBtn">Search</butoon>
        </section>
        <section class="section outputBox">
            <h2 id="js_currentCity">City name</h2>
            <div class=currentWeatherBox>
            <div class="card bigCard">
                <div class="bigCard__top">
                    <p>
                        <span id="js_midTemp">17</span>
                        °C
                    </p>
                    <div class="bigCard__date">
                        <p id="js_date" class="highlight js_date">04.12</p>
                        <p id="js_day" class="js_day">Thursday</p>
                    </div>
                </div>
                <p id="js_description">light intensity drizzle</p>
                <p>min. <span id="js_minTemp" class="highlight">12</span>
                    °C / max.
                    <span id="js_maxTemp" class="highlight">26</span>
                    °C
                </p>
                <p>pressure <span id="js_pressure" class="highlight">1060</span>hPa</p>
                <p>humidity <span id="js_humidity" class="highlight">70</span>%</p>
            </div>
            <div class="chart">
                <canvas id="line-chart" width="800" height="450"></canvas>
            </div>
            </div>
            <div class="smallCards">
                <div class="card smallCard">
                    <div class="smallCard__top">
                        <div class="smallCard__icon"><img class="js_smallCard__icon" src="./icons/partlysunny.png"></div>
                        <div class="smallCard__date">
                            <p id="js_smallDate" class="smallDate js_date">05.12</p>
                            <p id="js_smallDay" class="js_day">Friday</p>
                        </div>
                    </div>
                    <p class="smallTemp">max. <span class="js_smallMaxTemp">25</span>°C</p>
                </div>
                <div class="card smallCard">
                    <div class="smallCard__top">
                        <div class="smallCard__icon"><img class="js_smallCard__icon" src="./icons/partlysunny.png"></div>
                        <div class="smallCard__date">
                            <p id="js_smallDate" class="smallDate js_date">06.12</p>
                            <p id="js_smallDay" class="js_day">Saturday</p>
                        </div>
                    </div>
                    <p class="smallTemp">max. <span class="js_smallMaxTemp">25</span>°C</p>
                </div>
                <div class="card smallCard">
                    <div class="smallCard__top">
                        <div class="smallCard__icon"><img class="js_smallCard__icon" src="./icons/partlysunny.png"></div>
                        <div class="smallCard__date">
                            <p id="js_smallDate" class="smallDate js_date">07.12</p>
                            <p id="js_smallDay" class="js_day">Sunday</p>
                        </div>
                    </div>
                    <p class="smallTemp">max. <span class="js_smallMaxTemp">25</span>°C</p>
                </div>
                <div class="card smallCard">
                    <div class="smallCard__top">
                        <div class="smallCard__icon"><img class="js_smallCard__icon" src="./icons/partlysunny.png"></div>
                        <div class="smallCard__date">
                            <p id="js_smallDate" class="smallDate js_date">08.12</p>
                            <p id="js_smallDay" class="js_day">Monday</p>
                        </div>
                    </div>
                    <p class="smallTemp">max. <span class="js_smallMaxTemp">25</span>°C</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
