<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="resetCSS.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>The most awesome Weather App ever created</h1>
        <section class="section inputBox">
            <!-- input section -->
        </section>
        <section class="section outputBox">
            <h2 id="js_cityName">City name</h2>
            <div class="card bigCard">
                <div class="bigCard__top">
                    <p>
                        <span id="js_midTemp">17</span>
                        °C
                    </p>
                    <div class="bigCard__date">
                        <p id="js_date" class="highlight">04.12</p>
                        <p id="js_day">Thursday</p>
                    </div>
                </div>
                <p id="js_description">light intensity drizzle</p>
                <p>min. <span id="js_minTemp" class="highlight">12</span>
                    °C / max.
                    <span id="js_maxTemp" class="highlight">26</span>
                    °C
                </p>
                <p>pressure <span id="js_pressure" class="highlight">1060</span>hPa</p>
                <p>humidity <span id="js_humidity" class="highlight">70</span>%</p>
            </div>
            <div class="chart">
                <!-- chart's place -->
            </div>
            <div class="smallCards">
                <div class="card smallCard">
                    <div class="smallCard__top">
                        <div id="js_smallIcon" class="smallCard__icon"><img src="icons/partlysunny.png""></div>
                        <div class="smallCard__date">
                            <p id="js_smallDate" class="smallDate">05.12</p>
                            <p id="js_smallDay">Friday</p>
                        </div>
                    </div>
                    <p class="smallTemp">max. <span id="js_smallMaxTemp">25</span>°C</p>
                </div>
                <div class="card smallCard">
                    <div class="smallCard__top">
                        <div id="js_smallIcon" class="smallCard__icon"><img src="icons/partlysunny.png""></div>
                        <div class="smallCard__date">
                            <p id="js_smallDate" class="smallDate">06.12</p>
                            <p id="js_smallDay">Saturday</p>
                        </div>
                    </div>
                    <p class="smallTemp">max. <span id="js_smallMaxTemp">25</span>°C</p>
                </div>
                <div class="card smallCard">
                    <div class="smallCard__top">
                        <div id="js_smallIcon" class="smallCard__icon"><img src="icons/partlysunny.png""></div>
                        <div class="smallCard__date">
                            <p id="js_smallDate" class="smallDate">07.12</p>
                            <p id="js_smallDay">Sunday</p>
                        </div>
                    </div>
                    <p class="smallTemp">max. <span id="js_smallMaxTemp">25</span>°C</p>
                </div>
                <div class="card smallCard">
                    <div class="smallCard__top">
                        <div id="js_smallIcon" class="smallCard__icon"><img src="icons/partlysunny.png""></div>
                        <div class="smallCard__date">
                            <p id="js_smallDate" class="smallDate">08.12</p>
                            <p id="js_smallDay">Monday</p>
                        </div>
                    </div>
                    <p class="smallTemp">max. <span id="js_smallMaxTemp">25</span>°C</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
